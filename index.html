<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Dev Codes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            color: #ffffff;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #00c6ff;
            letter-spacing: 2px;
            text-shadow: 0 4px 10px rgba(0, 198, 255, 0.5);
        }

        h2 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 50px;
            color: #e0e0e0;
            letter-spacing: 1px;
            text-shadow: 0 2px 5px rgba(224, 224, 224, 0.5);
        }

        .search-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            display: flex;
            justify-content: center;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 20px 30px;
            font-size: 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: background 0.4s, box-shadow 0.4s, transform 0.4s;
        }

        .search-container input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.6);
            transform: translateY(-5px);
            outline: none;
        }

        .search-container input[type="button"] {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 50%;
            color: #ffffff;
            font-size: 22px;
            cursor: pointer;
            transition: background 0.4s, transform 0.4s, box-shadow 0.4s;
            box-shadow: 0 10px 30px rgba(0, 114, 255, 0.5);
        }

        .search-container input[type="button"]:hover {
            background: linear-gradient(135deg, #0072ff, #0048ff);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 15px 50px rgba(0, 72, 255, 0.7);
        }

        .search-container input[type="button"]:active {
            transform: translateY(-50%) scale(1);
            box-shadow: 0 10px 30px rgba(0, 114, 255, 0.5);
        }
    </style>
</head>
<body>

<h1>Roblox Dev Codes</h1>
<h2>Your Private Dev Hub</h2>
<div class="search-container">
    <input type="text" id="username" placeholder="Search for @UserName">
    <input type="button" value="🔍" onclick="checkUsername()">
</div>

<script>
    function checkUsername() {
        var username = document.getElementById('username').value;
        if (username === "WthChip") {
            window.location.href = "/WthChip.html";
        } else {
            alert("Username not found. Please try again.");
        }
    }
</script>

</body>
</html>
