<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Dev Codes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00aaff;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #cccccc;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #444;
            margin-bottom: 15px;
            background-color: #333;
            color: #ffffff;
        }
        input[type="button"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #00aaff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: #008ecc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Roblox Dev Codes</h1>
    <h2>Best Place For Private Devs</h2>
    <input type="text" id="username" placeholder="Enter your username">
    <input type="button" value="Submit" onclick="checkUsername()">
</div>

<script>
    function checkUsername() {
        var username = document.getElementById('username').value;
        if (username === "WthChip") {
            window.location.href = "/WthChip.htm";
        } else {
            alert("Username not recognized. Please try again.");
        }
    }
</script>

</body>
</html>
