<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WthChip</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .content {
            text-align: center;
            color: #ffffff;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 1s ease-out forwards;
        }

        h1 {
            font-size: 72px;
            margin: 0;
            color: #ffffff;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .glow {
            font-size: 72px;
            color: #0f0;
            text-shadow: 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0, 0 0 50px #0f0, 0 0 60px #0f0, 0 0 70px #0f0, 0 0 80px #0f0;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            to {
                text-shadow: 0 0 30px #0f0, 0 0 45px #0f0, 0 0 60px #0f0, 0 0 75px #0f0, 0 0 90px #0f0;
            }
        }
    </style>
</head>
<body>

<div class="content">
    <h1 class="glow">iseeq2uwes</h1>
</div>

</body>
</html>
